<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap início -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Bootstrap fim -->

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    


   	

</head>
<body>

<!--cabeçalho-->
<header>
	<div class="container text-center">
		<img src="img/logo.jpg" class="img-fluid">
	</div>
</header>
<!--cabeçalho-->

<!--home-->
<section id="conteudo">
	<div class="container" id="conteudo-container">
		<div class="row">
			<!--coluna info-->
			<div class="col-md-7">
				<h1 class="text-center">Quiz - Teste seu conhecimento sobre front-end!</h1>
				<div id="retangulo"></div>
				<p class="display-4">Iniciante, médio ou Hard Core? Qual é o seu nível no front-end? </p>

				<img src="img/images.png" class="img-fluid" width="400" id="logo">


			</div>
			<!--coluna formulario-->

			
			<div class="col-md-5">
				<div class="card bg-card text-white mb-2" id="card">
			    
			    <div class="card-body">
			      <h2 class="card-title">Responda o Quiz</h2>
			      <h5 class="card-subtitle mb-4">Preencha este formulario para acessar o quiz</h5>
			      
			      <div class="form-group">
			      	<label for="nome">Nome</label>
			      	<input class="form-control" type="text" id="nome" placeholder="Digite seu nome">
			      	
			      </div>	
			      <div class="form-group">
			       	 <label for="email">Email</label>
			         <input class="form-control" type="email" id="email" placeholder="Digite seu email">
			         
			       </div>

			       <div class="form-group">

			       	 <button class="btn btn-primary btn-block" type="button" onclick="validar()" >Iniciar Quiz</button>
			       	 
			       </div> 


			      <small class="form-text">Prometemos não utilizar suas informações de contato para enviar qualquer tipo de SPAM.</small>
			    </div>
			    
			</div>
		</div>
	
			
		</div>
		
	</div>


</section>

<!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header" id="cabecalho">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="corpo">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Voltar</button>
          </div>
        </div>
      </div>
    </div>





<!--home-->

</body>
</html>
